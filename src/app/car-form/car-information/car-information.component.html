<h1>Contact</h1>
<form [formGroup]="form">
  <div *ngIf="form.errors" class="alert alert-danger">
    There are errors in the form
  </div>
  <div class="form-group">
    <label for="make">Make</label>
    <input formControlName="make" id="make" type="text" class="form-control" />
    <div *ngIf="make.touched && make.invalid" class="alert alert-danger">
      <div *ngIf="make.errors.required">Make is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <input
      formControlName="model"
      id="model"
      type="model"
      class="form-control"
    />
    <div *ngIf="model.touched && model.invalid" class="alert alert-danger">
      <div *ngIf="model.errors.required">Model is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="year">Model Year</label>
    <input
      formControlName="year"
      id="year"
      type="text"
      class="form-control"
    />
    <div *ngIf="year.touched && year.invalid" class="alert alert-danger">
      <div *ngIf="year.errors.required">Model Year is Required</div>
      <div *ngIf="year.errors.invalidYear">Invalid Model Year</div>
    </div>
  </div>
  <span>
    <div *ngIf="formData == null">
      <button [disabled]="form.invalid" class="btn btn-primary" (click)="login()">
        Send
      </button>
    </div>
    <div *ngIf="formData != null">
      <button [disabled]="form.invalid" class="btn btn-primary" (click)="edit()">
        Edit
      </button>
    </div>
    <div class="divider"></div>
    <a href="" (click)="clear()">Clear Local Storage</a>
  </span>
</form>
